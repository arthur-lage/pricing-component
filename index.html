<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="./toggler.js" defer></script>
  </head>
  <body>
    <section class="illustrations">
      <img
        src="./images/bg-bottom.svg"
        alt="Illustration 1"
        class="bg-bottom"
      />
      <img src="./images/bg-top.svg" alt="Illustration 2" class="bg-top" />
    </section>

    <header>
      <h1 class="title">Our Pricing</h1>
    </header>

    <main>
      <section class="toggler-wrapper">
        <span>Annually</span>

        <div class="toggler">
          <div class="ball"></div>
        </div>

        <span>Monthly</span>
      </section>

      <section class="plans">
        <article class="plan">
          <h2 class="plan-name">Basic</h2>
          <span class="annually-price">&dollar;19.99</span>
          <span class="monthly-price">&dollar;199.99</span>
          <section class="benefits">
            <span class="storage">500 GB Storage</span>
            <span class="users-allowed">2 Users Allowed</span>
            <span class="send-up-to">Send up to 3 GB</span>
          </section>
          <button class="learn-more">Learn More</button>
        </article>

        <article class="plan professional">
          <h2 class="plan-name">Professional</h2>
          <span class="annually-price">&dollar;24.99</span>
          <span class="monthly-price">&dollar;249.99</span>
          <section class="benefits">
            <span class="storage">1 TB Storage</span>
            <span class="users-allowed">5 Users Allowed</span>
            <span class="send-up-to">Send up to 10 GB</span>
          </section>
          <button class="learn-more">Learn More</button>
        </article>

        <article class="plan">
          <h2 class="plan-name">Master</h2>
          <span class="annually-price">&dollar;39.99</span>
          <span class="monthly-price">&dollar;399.99</span>
          <section class="benefits">
            <span class="storage">2 TB Storage</span>
            <span class="users-allowed">10 Users Allowed</span>
            <span class="send-up-to">Send up to 20 GB</span>
          </section>
          <button class="learn-more">Learn More</button>
        </article>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/arthur-lage">Arthur Lage</a>.
    </footer>
  </body>
</html>
